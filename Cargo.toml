[package]
name = "data-collector"
version = "0.9.0"
authors = ["Timo Kr√∂ger <timokroeger93@gmail.com>"]
description = "Configurable Modbus client which sends the collected data to InfluxDB"
edition = "2018"
publish = false

[dependencies]
chrono = "0.4"
clap = "2"
ctrlc = { version = "3.1", features = ["termination"] }
derive_more = "0.15.0"
futures-timer = "0.3"
futures-preview = { version = "=0.3.0-alpha.19", features = ["async-await"] }
humantime = "1.2"
isahc = "0.7"
log = "0.4"
modbus = "1.0.2"
serde = { version = "1.0", features = ["derive"] }
simplelog = "0.7.4"
toml = "0.5"
